 <div class = 'mainContainer'>

            <div class = "forumHeader">
                <h1>NFL</h1>
            </div>

<!--FILTERS-->
  <div class = 'filters'>

         <!--<button class="daFilters" ng-click="order('-upvotes')">Upvotes</button>

    
         <button class="daFilters" ng-click="order('-comments.length')"> Most Comments</button>
        
         <button class="daFilters" ng-click="order('-time')">Recently Posted</button>-->
         
         
     <a class="btn-9" ng-click="order('-upvotes')"><span>UPVOTES</span></a>
     <a class="btn-9" ng-click="order('-comments.length')"><span>COMMENTS</span></a>
      <a class="btn-9" ng-click="order('-time')"><span>RECENT</span></a>

  </div>
  
 
  
    <!--POSTS-->

 
<div class ="forum" ng-repeat="post in posts |  myFilter: (currentPage - 1) * pageSize | limitTo: pageSize | orderBy :predicate">
    
    <div class = "bothUpvotes">
            <span class ="upvoteNubers"
             ng-click="incrementUpvotes(post, $index)">
                 <img class = "upArrow" src='./images/up-arrow36.png'>
             </span>
         
            <h1 class ="upvoteNumbers"> {{post.upvotes}} </h1>
    </div>
         

         
 <div class ='bottomStuff'>
              <a class="titleLink" ng-show="post.link" href="{{post.link}}">
              {{post.title}}
             </a>
             
             <span class="justTitle" ng-hide="post.link">
             {{post.title}}
             </span>
           
           
     <div class ='middleLine'>
               <span class="time"> 
               submitted: {{post.time | date:'MM/dd h:mma'}}
                | by: {{post.author}}
              

            
               </span>  

             
     </div>
           
            <a class = "commentLink" href="#/nflComments/{{post._id}}">{{post.comments.length}}     comments</a>    
</div>



            
    
      </div>
      

  <uib-pagination class="paginate"
  total-items="posts.length" 
  ng-model="currentPage" 
  items-per-page ="pageSize">
   </uib-pagination>
   
  </div> 
   
   
   <div class="sideBar">
     
 <div class= 'submit'>
      <form class='submitForm' ng-submit="addPost()">
        <h1 class ="rulez ">Create Post</h1>
        

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="title" maxlength="400"></input>
        </div>
        <br/>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Link"
          ng-model="link"></input>
          <button type="submit" class="submitBtn">Post</button>
        </div>
        
        <br/>
        <div ng-hide="isLoggedIn()">
            <h3 class='bottomAdd'>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a post.</h3>
            </div>

         
      </form>
    
      </div>
  
    <!--RULES REVIEW-->
   <div class = "rulesReview">
            
           <div class= "rulezHolder">
            <h1 class="rulez">Rule Books</h1> <br></br>
  
             <button ui-sref="nflrules"  class="ruleBtn nflbtn">2015-16 RULES
             </button>
             <button ui-sref="originalfootballrules"  class="ruleBtn nflbtn">ORIGINAL RULES
             </button>
             </div>
                </div>
    </div>
