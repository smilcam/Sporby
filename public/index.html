<html lang="en" ng-app="flapperNews">
<head>
  <title>Sportbi</title>
   <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/mainContent.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/comment.css">

 
</head>
<header>
     <nav class='mainNav'>
   <ul>
    <a ui-sref="home"><li>HOME</li></a>
    <a ui-sref="nba"><li>NBA</li></a>
    <a ui-sref="nfl"><li>NFL</li></a>
    <a ui-sref="nhl"><li  class='nhl'>NHL</li></a>
    <a ui-sref="mlb"><li>MLB</li></a>
    <a ui-sref="newSport"><li>NEW SPORT</li></a>
   </ul>
  </nav>
  <div class="logo"></div>
 </header> 
    
    
    
    
    
    
    
<body  ng-controller="MainCtrl">

            
    <div class = 'mainContainer'>

            <div class = "forumHeader">
                <h1> HOME</h1>
            </div>

  <div class = 'filters'>
    
    <nav class = "topFilters"> 
     <select ng-options = 'filter.type for filter in myFilters' ng-model='filterByDis'>Filter</select>
     
     
         <!--<li ng-click= '{{myFilters.upvotes}}'>Tending</li>
         <li>Most Comments </li>
         <li>Most Votes </li>
         <li>New </li>-->
         
      </ul> 
      </nav>



    <nav class="logup" ng-controller="NavCtrl">
    <ul class="nav navbar-nav">
         <li ng-hide="isLoggedIn()"><a href="/#/register">Register</a></li>
          <li ng-show="isLoggedIn()"><a href="" ng-click="logOut()">Log Out</a></li>
           <li> / </li>
      <li ng-show="isLoggedIn()"><a>{{ currentUser() }}</a></li>
     
      <li ng-hide="isLoggedIn()"><a href="/#/login">Log In</a></li>
    
     
    </ul>
  </nav>
  </div>
  
    
   
  
      <ui-view></ui-view>
 
 
  
        <!--Main template-->
  <script type="text/ng-template" id="/home.html">
  
  
  <div class= 'submit'>
      <form class='submitForm' ng-submit="addPost()">
        <h3>Add a new post</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="title"></input>
        </div>
        <br/>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Link"
          ng-model="link"></input>
        </div>
        
        <br/>
        <div ng-hide="isLoggedIn()">
            <h3 class='bottomAdd'>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a post.</h3>
            </div>
        <button type="submit" class="submitBtn">Post</button>
        
         
      </form>
      
      
     
      
      </div>
  
  
  
   

 
      <div class ="forum" ng-repeat="post in posts |orderBy: '-upvotes'  | orderBy :filterByDis.type track by $index">
    
    
    
    
        <span class ="upvoteNubers"
         ng-click="incrementUpvotes(post, $index)"><img class = "upArrow" src='./images/up-arrow36.png'></span>
         <h1 class ="upvoteNumbers"> {{post.upvotes}} </h1>
         
        <a class="authorLink"> posted by: {{post.author}}</a>  
        
          <a class="titleLink" ng-show="post.link" href="{{post.link}}">
            {{post.title}}
          </a>
          <span class="titleLink" ng-hide="post.link">
            {{post.title}}
          </span>
            
             <a class = "commentLink" href="#/posts/{{post._id}}">{{post.comments.length}}     Comments</a>
                       
           <span class="time" href="{{post.time}}"> 
               submitted: {{post.time | date:'MM/dd h:mma'}}
           </span>  
                
     
      </div>



      
      
      
      
   
  </script>
  
  
                <!--Comment section-->
  

                
                
        


  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  
   <script src="./javascripts/angularApp.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.16/angular-ui-router.js"></script>
 
<script src="./javascripts/controllers/mainCtrl.js"></script>
<script src="./javascripts/controllers/postsCtrl.js"></script>
<script src="./javascripts/controllers/navCtrl.js"></script>
<script src="./javascripts/controllers/authCtrl.js"></script>

<script src="./javascripts/factories/authFactory.js"></script>

<script src="./javascripts/factories/postsFactory.js"></script>
<script src="./javascripts/Template/register.html"></script>
<script src="./javascripts/Template/login.html"></script>

<script src="./javascripts/Template/post.html"></script>



</body>
</html>
